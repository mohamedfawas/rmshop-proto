syntax = "proto3";

package v1.user;

option go_package = "github.com/mohamedfawas/rmshop-proto/gen/v1/user;userv1";

service UserService {
    rpc CreateUser(CreateUserRequest) returns (CreateUserResponse);
}

message CreateUserRequest {
    string name = 1;
    string email = 2;
    string password = 3;
}

message CreateUserResponse {
    string user_id = 1;
}